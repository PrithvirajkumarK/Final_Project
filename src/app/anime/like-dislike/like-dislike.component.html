<div class="like">
  <button
    (click)="incrementLike()"
    mat-icon-button
    color="primary"
    matBadge="{{ like }}"
    matBadgePosition="after"
    matBadgeColor="primary"
  >
    <mat-icon>thumb_up</mat-icon>
  </button>
  <button
    (click)="incrementDislike()"
    mat-icon-button
    color="primary"
    matBadge="{{ dislike }}"
    matBadgePosition="after"
    matBadgeColor="warn"
  >
    <mat-icon>thumb_down</mat-icon>
  </button>
</div>
