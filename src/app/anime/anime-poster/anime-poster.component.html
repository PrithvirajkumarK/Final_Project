<div class="movie-container">
  <img [src]="anime.poster" [alt]="anime.title" class="movie-poster" />
  <div class="movie-details">
    <div class="movie-spec">
      <h2 class="movie-name">
        {{ anime.title }}
        <button
          class="click"
          (click)="lesssummary()"
          mat-icon-button
          color="primary"
          aria-label="Expand summary"
        >
          <mat-icon *ngIf="show">expand_less</mat-icon>
          <mat-icon *ngIf="!show">expand_more</mat-icon>
        </button>
        <button
          (click)="getdetails()"
          mat-icon-button
          color="primary"
          aria-label="Toggle Summary"
        >
          <mat-icon>info</mat-icon>
        </button>
      </h2>
      <p class="movie-rating">‚≠ê{{ anime.rating }}</p>
    </div>
    <div class="about">
      <p>
        <span>{{ anime.censorRating }}</span>
      </p>
      <p>{{ anime.cast?.join(" | ") }}</p>
      <p><i class="fa-solid fa-hashtag"></i>{{ anime.genres?.join(" | ") }}</p>
      <p>
        <i class="fa-solid fa-language"></i>{{ anime.languages?.join(" | ") }}
      </p>
    </div>
    <p *ngIf="show" class="movie-summary">
      <i class="fa-solid fa-bookmark" style="color: #fff700"></i>
      {{ anime.summary }}
    </p>

    <div class="button-section">
      <div class="like">
        <app-like-dislike
          [like]="anime.like"
          [dislike]="anime.dislike"
          (likeCount)="updateLikecount($event)"
          (disLikecount)="updatedisLikecount($event)"
        ></app-like-dislike>
      </div>
      <div class="crud">
        <button (click)="editmovie()" mat-icon-button color="" aria-label="">
          <mat-icon>edit</mat-icon>
        </button>
        <button
          (click)="deleteMovie()"
          mat-icon-button
          color="warn"
          aria-label=""
        >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
