<app-search></app-search>
<iframe
  width="100%"
  height="100%"
  [src]="anime?.trailer"
  title="Jailer | Official Trailer | Amazon Prime"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>

<div class="movie-details">
  <div class="movie-spec">
    <div class="container">
      <!-- Template binding : In html we are binding the value  -->
      <h2 class="movie-name"><b>Title : </b> {{ anime?.title }}</h2>
      <!-- <p>{{ anime.cast?.join(" | ") }}</p> -->
      <p>
        <b>Genres : </b>
        <i class="fa-solid fa-hashtag"></i>
        {{ anime.genres?.join(" | ") }}
      </p>
      <p>
        <b>Languages : </b>
        <i class="fa-solid fa-language"></i>
        {{ anime.languages?.join(" | ") }}
      </p>
    </div>
    <div class="rate">
      <p class="movie-rating">
        <i class="fa-solid fa-star" style="color: #ffdd00"></i>
        {{ anime?.rating }}
      </p>
    </div>
  </div>
  <div class="details">
    <p class="movie-summary"><b>Summary : </b>{{ anime?.summary }}</p>
  </div>
</div>
