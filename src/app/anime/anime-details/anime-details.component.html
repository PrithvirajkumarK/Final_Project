<iframe
  width="100%"
  height="600"
  [src]="anime?.trailer"
  title="Jailer | Official Trailer | Amazon Prime"
  frameborder="0"
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
  allowfullscreen
></iframe>

<div class="movie-details">
  <div class="movie-spec">
    <!-- Template binding : In html we are binding the value  -->
    <h2 class="movie-name">
      {{ anime?.name }}
    </h2>
    <!-- <p>{{ anime.cast?.join(" | ") }}</p> -->
    <p><i class="fa-solid fa-hashtag"></i>{{ anime.genres?.join(" | ") }}</p>
    <p>
      <i class="fa-solid fa-language"></i>{{ anime.languages?.join(" | ") }}
    </p>
    <p class="movie-rating">‚≠ê {{ anime?.rating }}</p>
  </div>

  <p class="movie-summary">{{ anime?.summary }}</p>
</div>
